<header>
    <nav class="topbar">
        <nav class="left">
            <h1><a routerLink="/">{{ title() }}</a></h1>
            <ul class="topmenu">
                <li><a routerLink="/navigator" [className]="getTopMenuSelectedClassName('/navigator')">File navigator</a></li>
            </ul>
        </nav>

        <nav class="right">
            <ul class="topmenu">
                <li>
                    <app-search-bar></app-search-bar>

                <li>
                    @if (realm() == "") {
                    <p>No selected realm</p>
                    }
                    @else {
                    <a routerLink="/realm">{{ realm() }} realm</a>
                    }
                </li>
            </ul>
        </nav>
    </nav>
</header>
