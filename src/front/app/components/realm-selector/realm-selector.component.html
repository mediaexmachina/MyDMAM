<h1>Realm selection</h1>

@if (realmListResponse != null) {
    <p>Select a Realm to works with:</p>

    <ul>
        @for (realmItem of realmListResponse.realms; track realmItem) {
            <li><button type="button" (click)="selectRealm(realmItem)">{{ realmItem }}</button></li>
        }
    </ul>
}
@else {
    <p>Realm list loading...</p>
}
